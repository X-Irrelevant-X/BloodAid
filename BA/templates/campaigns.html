<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campaigns</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/campaign_list.css') }}">
    <script src="https://kit.fontawesome.com/ac5b348608.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <h1><span>ON GOING</span> CAMPAIGNS</h1>
        <div class="tbl-header">
            <table>
                <thead>
                    <tr>
                        <th>Venue Hospital</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Location</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="tbl-content">
            <table>
                <tbody>
                    {% for c in campaigns %}
                        <tr>
                            <td>{{ c.venue }}</td>
                            <td>{{ c.start_date }}</td>
                            <td>{{ c.end_date }}</td>
                            <td><a href="{{ c.location }}" target="_blank">View on Map</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
    <a onclick="history.back();"><i class="fa-solid fa-circle-chevron-left"></i></a>
</body>
</html>
