<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trusted Hospitals</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/trusted_hospitals.css') }}">
</head>

<body>
    <section>
        <h1><span>Trusted</span> Hospitals</h1>
        <div class="tbl-header">
            <table>
                <thead>
                    <tr>
                        <th>Hospital Name</th>
                        <th>Hospital Mail</th>
                        <th>Hotline</th>
                        <th>Location</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="tbl-content">
            <table>
                <tbody>
                    {% for hospital in hospitals %}
                    <tr>
                        <td>{{ hospital.name }}</td>
                        <td>{{ hospital.email }}</td>
                        <td>{{ hospital.hotline }}</td>
                        <td><a href="{{ hospital.location }}" target="_blank">View on Map</a></td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4">No trusted hospitals available.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
</body>

</html>
