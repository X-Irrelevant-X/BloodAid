<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <title>Delete Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/delete_account.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="back-button-container">
        <a href="{{ url_for('user_home') }}" class="back-button">Back to Home</a>
    </div>

    <div class="container mx-auto mt-20 p-10 max-w-lg bg-white rounded-xl shadow-md">
        <h2 class="text-3xl font-bold mb-6 text-center text-red-600">Delete <span class="text-black">Account</span></h2>
        <form method="post">
            <div class="mb-4">
                <label class="block font-medium mb-1">Password:</label>
                <input type="password" name="password" class="input input-bordered w-full" required>
            </div>
            <div class="mb-4">
                <label class="block font-medium mb-1">Repeat Password:</label>
                <input type="password" name="confirm_password" class="input input-bordered w-full" required>
            </div>
            <div class="text-center">
                <input type="submit" value="Delete Account" class="btn bg-red-500 text-white hover:bg-red-700 w-full">
            </div>
        </form>
    </div>

</body>
</html>
