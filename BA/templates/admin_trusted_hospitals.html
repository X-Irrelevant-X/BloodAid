<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin View Users</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/admin_view.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>


    <div id="page_wrapper">
        {% include 'admin_navbar.html' %}

        <main>
            <header>
                <div class="text">
                    <h2 class="head_tran"><span>TRUSTED HOSPITALS</span></h2>
                    <p class="head_head">ALL TRUSTED HOSPITALS ARE LISTED HERE</p>
                </div>
            </header>
            <section class="List">
                <div class="tbl-header">
                    <table>
                        <thead>
                            <tr>
                                <th>Hospital Name</th>
                                <th>Location</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="tbl-content">
                    <table>
                        <tbody>
                            {% for hospital in hospitals %}
                            <tr>
                                <td>{{ hospital.name }}</td>
                                <td>
                                    <a
                                        href="{{ hospital.location }}"
                                        target="_blank"
                                        class="text-blue-600 hover:underline"
                                    >
                                        Location of {{ hospital.name }}
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </section>

{#            <p></br></p>#}
{#            <form action="admin_add_trusted_hospitals.php" method="GET">#}
{#                <input class="add" type="submit" value="Add Hospital">#}
{#            </form>#}


        </main>


    </div>



</body>

</html>
