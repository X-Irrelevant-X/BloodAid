<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
  <meta charset="UTF-8">
  <title>Report User</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/report_form.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="back-button-container">
    <a href="{{ url_for('user_home') }}" class="back-button">Back to Home</a>
  </div>
  
  <div class="container mx-auto mt-20 p-10 max-w-lg bg-white rounded-xl shadow-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-red-600">Report <span class="text-black">User</span></h2>
    <form method="post">
      <div class="mb-4">
        <label class="block text-lg font-medium mb-1">Contact:</label>
        <input type="text" name="contact" class="input input-bordered w-full" required>
      </div>
      <div class="mb-4">
        <label class="block text-lg font-medium mb-1">Report Reason:</label>
        <textarea name="reason" rows="4" class="textarea textarea-bordered w-full" required></textarea>
      </div>
      <div class="text-center">
        <input type="submit" value="Submit Report" class="btn bg-[coral] text-white hover:bg-red-600">
      </div>
    </form>
  </div>
</body>

</html>
